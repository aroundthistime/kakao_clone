<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이언 | Kakao Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3d92170940.js" crossorigin="anonymous"></script>
</head>
<body class="chat__body">
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__carrier">SKT</span>
            <span class="status-bar__clock">1:03</>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <a href="index.html" class="header__back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header__title">라이언</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">
                Friday, January 11, 2019
            </span>
            <li class="incoming-message message">
                <img src="profiles/lion.gif" class="friend__profile">
                <div class="message__content">
                    <span class="message__author">
                        라이언
                    </span>
                    <div class="message__bubble">
                        9시?
                    </div>
                </div>
                <span class="message__timestamp">
                    19:16
                </span>
            </li>
            <li class="outcoming-message message">
                <span class="message__timestamp">
                    19:37
                </span>
                <div class="message__content">
                    <div class="message__bubble">
                        ㅇㅋ
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write--container">
        <input type="text" class="chat__write" placeholder="Send message">
        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-right chat__icon">
            <i class="far fa-smile"></i>
            <i class="fas fa-microphone"></i>
        </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small!</span>
    </div>
</body>
</html>
